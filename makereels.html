<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTok - Make Reels</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/isValid.js"></script> 
    <style>
        /* Add styles for the dataTable */
        .data-table-container {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }

        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        #dataTable th, #dataTable td {
            border: 1px solid #199961;
            padding: 8px;
            text-align: left;
        }

        #dataTable th {
            background-color:  #199961;
        }

        #dataTable img {
            max-width: 100px;
            height: auto;
        }

 

 .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;   /* Full width of the viewport */
    height: 100vh;  /* Full height of the viewport */
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Modal Content - Adjust to fit within the full-screen modal */
.modal-content {
    width: 90%;   /* Adjust modal width relative to the viewport */
    max-width: 1200px;  /* Optional: Limit the maximum width */
    height: 90%;  /* Set height relative to the viewport */
    overflow-y: auto;  /* Allow scrolling if content overflows */
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    color: inherit;  /* Use inherited text color from the model data */
    font-family: inherit;  /* Use inherited font family */
}


/* Close Button */
.close-button {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
}

.close-button:hover {
    color: #cd1414;
}

/* Scrollable prompt boxes */
.prompt-box-image,
.prompt-box-music {
    margin-top: 20px;
}

.prompt-box-image input,
.prompt-box-music input {
    width: calc(100% - 40px);
    padding: 10px;
    margin-right: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #74c6a5;
    color: white;
}

button:hover {
    background-color: #218838;
}

.blur-background {
    filter: blur(8px); /* Apply a blur of 8px */
    pointer-events: none; /* Prevent interactions with the blurred content */
    transition: filter 0.3s ease-in-out; /* Smooth transition for blur effect */
}

.loading-spinner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    color: #218838;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    display: none;
    z-index: 1000;
}


    
    </style>
</head>

<body>

    <header>
        <div class="logosec">
            <div class="logo">NewsTok admin</div>
            <img src="images/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="message">
            <div class="dp">
                <img style="width:25px;height: 25px;" src="images/user.png" class="dpicn" alt="dp">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div onclick="location.href='index.html'" class="nav-option option1">
                        <img src="images/dashboard.png" class="nav-img" alt="dashboard">
                        <h3 > Dashboard</h3>
                    </div>

                    <div class="option2 nav-option" onclick="location.href='news-scrap.html'">
                        <img src="images/analysis.png" class="nav-img" alt="news scrap">
                        <h3>News Scrap</h3>
                    </div>

                    <div style="background-color: #74c6a5; ;" class="nav-option option3" onclick="location.href='makereels.html'">
                        <img src="images/news.png" class="nav-img" alt="newsreels">
                        <h3>Newsreels</h3>
                    </div>

                    <div class="nav-option logout" onclick="logout()">
                        <img src="images/power-off.png" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Make News Reels</h1>
                </div>

                <div class="report-body">
                    <table class="news-table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Title</th>
                                <th>Source</th>
                                <th>Date</th>
                                <th>Content</th>
                            </tr>
                        </thead>
                        
                            <tbody id="newsTableBody">

                            </tbody>
                        
                    </table>
                    <button style="width:100%;" id="makeReelsButton" class="view">Make Reels</button>
                    <div id="loadingMessage" style="margin-top: 10px; display: none;">Reels are on the way! Please hold tight </div>
                    <div id="statusMessage" style="margin-top: 10px;"></div>
                </div>
            </div>


            <div id="tableclass" class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Created Reels</h1>
                </div>

                <div>
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>News ID</th>
                                <th>Background Color</th>
                                <th>Font Color</th>
                                <th>Font Family</th>
                                <th>Image</th>
                                <th>Music</th>
                                <th>Summary</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                                <tbody>
                                   
                                </tbody>
                    </table>
                   
                </div>
            </div>


        </div> 
    </div>


    <script src="js/main.js"></script>
    <script>
        
        fetchAndPopulateNews();
        document.getElementById('makeReelsButton').addEventListener('click', sendSelectedNewsIds);

    </script>
</body>
</html>
