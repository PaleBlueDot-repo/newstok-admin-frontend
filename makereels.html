<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTok - Make Reels</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/isValid.js"></script> 
    <style>
        /* Add styles for the dataTable */
        .data-table-container {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }

        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        #dataTable th, #dataTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #dataTable th {
            background-color: #f4f4f4;
        }

        #dataTable img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="logosec">
            <div class="logo">NewsTok admin</div>
            <img src="images/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="message">
            <div class="dp">
                <img style="width:25px;height: 25px;" src="images/user.png" class="dpicn" alt="dp">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div onclick="location.href='index.html'" class="nav-option option1">
                        <img src="images/dashboard.png" class="nav-img" alt="dashboard">
                        <h3 > Dashboard</h3>
                    </div>

                    <div class="option2 nav-option" onclick="location.href='news-scrap.html'">
                        <img src="images/analysis.png" class="nav-img" alt="news scrap">
                        <h3>News Scrap</h3>
                    </div>

                    <div style="background-color: #74c6a5; ;" class="nav-option option3" onclick="location.href='makereels.html'">
                        <img src="images/news.png" class="nav-img" alt="newsreels">
                        <h3>Newsreels</h3>
                    </div>

                    <div class="nav-option logout" onclick="logout()">
                        <img src="images/power-off.png" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Make News Reels</h1>
                </div>

                <div class="report-body">
                    <table class="news-table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Title</th>
                                <th>Source</th>
                                <th>Date</th>
                                <th>Content</th>
                            </tr>
                        </thead>
                        
                            <tbody id="newsTableBody">

                            </tbody>
                        
                    </table>
                    <button style="width:100%;" id="makeReelsButton" class="view">Make Reels</button>
                    <div id="loadingMessage" style="margin-top: 10px; display: none;">Reels are on the way! Please hold tight </div>
                    <div id="statusMessage" style="margin-top: 10px;"></div>
                </div>
            </div>


            <div id="tableclass" class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Created Reels</h1>
                </div>

                <div>
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>News ID</th>
                                <th>Background Color</th>
                                <th>Font Color</th>
                                <th>Font Family</th>
                                <th>Image</th>
                                <th>Music</th>
                                <th>Summary</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                                <tbody>
                                   
                                </tbody>
                    </table>
                   
                </div>
            </div>


        </div> 
    </div>


    <script src="js/main.js"></script>
    <script>
        
        fetchAndPopulateNews();
        document.getElementById('makeReelsButton').addEventListener('click', sendSelectedNewsIds);

    </script>
</body>
</html>
