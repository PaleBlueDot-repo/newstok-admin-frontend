<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTok</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/isValid.js"></script> 
    
    <style>
        .modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    max-width: 600px;
    position: relative;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5em;
    cursor: pointer;
}

    </style>
</head>

<body>
  
    <header>
        <div class="logosec">
            <div class="logo">NewsTok admin</div>
            <img src="images/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="message">
            <div class="dp">
                <img style="width:25px;height: 25px;" src="images/user.png" class="dpicn" alt="dp">
            </div>
        </div>
    </header>



    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div style="background-color: #74c6a5;" class="nav-option option1">
                        <img src="images/dashboard.png" class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option" onclick="location.href='news-scrap.html'">
                        <img src="images/analysis.png" class="nav-img" alt="news scrap">
                        <h3>News Scrap</h3>
                    </div>
                    <div class="nav-option option3" onclick="location.href='makereels.html'">
                        <img src="images/news.png" class="nav-img" alt="newsreels">
                        <h3>Newsreels</h3>
                    </div>

                    <div class="nav-option logout" onclick="logout()">
                        <img src="images/power-off.png" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                    
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="box-container">
                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">61.5k</h2>
                        <h2 class="topic">NewsReel Views</h2>
                    </div>
                    <img src="images/eye.png" alt="Views">
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">151</h2>
                        <h2 class="topic">Likes</h2>
                    </div>
                    <img src="images/like.png" alt="likes">
                </div>

                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading">321</h2>
                        <h2 class="topic">Watchtime</h2>
                    </div>
                    <img src="images/back-in-time.png" alt="Watchtime">
                </div>

                <div class="box box4">
                    <div class="text">
                        <h2 class="topic-heading">71</h2>
                        <h2 class="topic">Published</h2>
                    </div>
                    <img src="images/publishing.png" alt="published">
                </div>
            </div>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Recent NewsReels</h1>
                    <button id="viewAllButton" class="view">View All</button>
                </div>

                <div class="report-body">

                    <div class="report-topic-heading">
                        <h3 class="t-op">NewsReel</h3>
                        <h3  style="margin-right:2%;" class="t-op">Views</h3>
                        <h3  style="margin-right:6%;" class="t-op">Like</h3>
                        <h3 class="t-op">Status</h3>
                    </div>

                    <div class="items">


                        <div class="item1">
                            <h3 class="t-op-nextlvl">News 73</h3>
                            <h3 class="t-op-nextlvl">2.9k</h3>
                            <h3 class="t-op-nextlvl">210</h3>
                            <h3 class="t-op-nextlvl label-tag">Published</h3>
                        </div>

                     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script> 
         document.addEventListener('DOMContentLoaded', updateDashboard);
    </script>
</body>
</html>
