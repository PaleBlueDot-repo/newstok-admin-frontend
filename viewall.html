<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTok - All NewsReels</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/isValid.js"></script> 

    <style>
        .modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    max-width: 600px;
    position: relative;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5em;
    cursor: pointer;
}

    </style>

</head>

<body>
  
    <!-- Header Part -->
    <header>
        <div class="logosec">
            <div class="logo">NewsTok admin</div>
            <img src="images/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="message">
            <div class="dp">
                <img style="width:25px;height: 25px;" src="images/user.png" class="dpicn" alt="dp">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div style="background-color: #74c6a5;" class="nav-option option1">
                        <img src="images/dashboard.png" class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option" onclick="location.href='news-scrap.html'">
                        <img src="images/analysis.png" class="nav-img" alt="news scrap">
                        <h3>News Scrap</h3>
                    </div>

                    <div class="nav-option option3" onclick="location.href='newsreels.html'">
                        <img src="images/news.png" class="nav-img" alt="newsreels">
                        <h3>Newsreels</h3>
                    </div>

                    <div class="nav-option logout" onclick="logout()">
                        <img src="images/power-off.png" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                    
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">All NewsReels</h1>
                    <!-- You can add a button here to go back to the previous page if needed -->
                </div>

                <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op">NewsReel</h3>
                        <h3  style="margin-right:2%;" class="t-op">Views</h3>
                        <h3  style="margin-right:6%;" class="t-op">Like</h3>
                        <h3 class="t-op">Status</h3>
                    </div>

                    <div class="items">
                        <!-- Example news reels data, you can dynamically generate this with JavaScript or server-side rendering -->
                        <div class="item1">
                            <h3 class="t-op-nextlvl">News 73</h3>
                            <h3 class="t-op-nextlvl">2.9k</h3>
                            <h3 class="t-op-nextlvl">211</h3>
                            <h3 class="t-op-nextlvl label-tag">Published</h3>
                        </div>

                      
                        <!-- Add more news reel items as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script> 
    async function updateViewAll() {
    try {
        const token = localStorage.getItem('token'); // Retrieve the token from localStorage

        const response = await fetch('http://localhost:8080/admin/getDashboard', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`, // Include the token in the Authorization header
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();

      

        const itemsContainer = document.querySelector('.report-body .items');
        itemsContainer.innerHTML = ''; 

        data.reelsList.forEach(reel => {
            const item = document.createElement('div');
            item.className = 'item1';
        
            item.innerHTML = `
                <h3 style="color:green; cursor:pointer;" class="t-op-nextlvl" data-reels-id="${reel.reelsId}" onclick="showReelDetails(${reel.reelsId})">
                    reelsId_${reel.reelsId}
                </h3>
                <h3 class="t-op-nextlvl">${formatNumber(reel.views)}</h3>
                <h3 class="t-op-nextlvl">${formatNumber(reel.likes)}</h3>
                <h3 class="t-op-nextlvl label-tag">${reel.status === '1' ? 'Published' : 'Unpublished'}</h3>
            `;
        
            itemsContainer.appendChild(item);
        });
        

     

    } catch (error) {
        console.error('Error fetching dashboard data:', error);
    }
}

        document.addEventListener('DOMContentLoaded', updateViewAll);
   </script>
</body>

</html>
