<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTok - All NewsReels</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/isValid.js"></script> 

    <style>
   
   .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;   /* Full width of the viewport */
    height: 100vh;  /* Full height of the viewport */
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Modal Content - Adjust to fit within the full-screen modal */
.modal-content {
    background-color: white; /* Dynamically set based on data */
    width: 90%;   /* Adjust modal width relative to the viewport */
    max-width: 1200px;  /* Optional: Limit the maximum width */
    height: 90%;  /* Set height relative to the viewport */
    overflow-y: auto;  /* Allow scrolling if content overflows */
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    color: inherit;  /* Use inherited text color from the model data */
    font-family: inherit;  /* Use inherited font family */
}

/* Close Button */
.close-button {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
}

.close-button:hover {
    color: #cd1414;
}

/* Scrollable prompt boxes */
.prompt-box-image,
.prompt-box-music {
    margin-top: 20px;
}

.prompt-box-image input,
.prompt-box-music input {
    width: calc(100% - 40px);
    padding: 10px;
    margin-right: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color:  #11b674;
    color: white;
}

button:hover {
    background-color: #218838;
}

.blur-background {
    filter: blur(8px); /* Apply a blur of 8px */
    pointer-events: none; /* Prevent interactions with the blurred content */
    transition: filter 0.3s ease-in-out; /* Smooth transition for blur effect */
}

.loading-spinner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    color: #218838;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    display: none;
    z-index: 1000;
}


    </style>

</head>

<body>
  
    <!-- Header Part -->
    <header class="indexHead">

    <div class="main-container">
